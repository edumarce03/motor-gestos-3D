<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>3D Particle Dashboard Pro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      :root {
        --primary: #f2da00;
        --bg-ui: rgba(10, 10, 10, 0.85);
        --border: rgba(255, 255, 255, 0.1);
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: #050505;
        font-family: "Inter", sans-serif;
        touch-action: none; /* Evita zoom accidental en móvil */
      }

      #video-container {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      #ui-main-container {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--bg-ui);
        backdrop-filter: blur(30px);
        padding: 15px 25px;
        border-radius: 12px;
        border: 1px solid var(--border);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        z-index: 100;
        width: 92%;
        max-width: 850px;
        box-sizing: border-box;
      }

      h2 {
        margin: 0;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #ffffff;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .controls-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        gap: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 12px;
      }

      .control-section {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      label {
        font-size: 0.55rem;
        color: #888;
        font-weight: 700;
        text-transform: uppercase;
      }

      .shape-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 6px;
      }

      button {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 8px;
        color: #ccc;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 0.6rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        min-width: 65px;
      }

      button.active {
        background: var(--primary);
        color: #000;
        border-color: var(--primary);
        font-weight: 700;
      }

      button i,
      button svg {
        width: 16px;
        height: 16px;
      }

      input[type="color"] {
        -webkit-appearance: none;
        width: 35px;
        height: 35px;
        border: none;
        background: transparent;
        cursor: pointer;
      }

      input[type="color"]::-webkit-color-swatch {
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      #cam-indicator {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.55rem;
        color: #666;
        background: rgba(0, 0, 0, 0.6);
        padding: 6px 12px;
        border-radius: 20px;
      }

      .dot {
        width: 6px;
        height: 6px;
        background: #333;
        border-radius: 50%;
      }
      .dot.active {
        background: #00ff88 !important;
        box-shadow: 0 0 8px #00ff88;
      }

      /* AJUSTE MOBILE ESTRICTO */
      @media (max-width: 600px) {
        .controls-row {
          flex-direction: column;
          gap: 15px;
        }
        #ui-main-container {
          padding: 12px;
          background: rgba(10, 10, 10, 0.7);
        }
        button {
          min-width: 60px;
          flex: 1 1 28%;
        }
      }
    </style>
  </head>
  <body>
    <div id="ui-main-container">
      <h2><i data-lucide="sparkles"></i> Sistema 3D Interactivo</h2>
      <div class="controls-row">
        <div class="control-section">
          <label>Tono</label>
          <input type="color" id="colorPicker" value="#f2da00" />
        </div>
        <div class="control-section">
          <div class="shape-grid">
            <button onclick="setShape('saturn')" id="btn-saturn" class="active">
              <i data-lucide="orbit"></i>Saturn
            </button>
            <button onclick="setShape('fireworks')" id="btn-fireworks">
              <i data-lucide="zap"></i>Fuegos
            </button>
            <button onclick="setShape('galaxy')" id="btn-galaxy">
              <i data-lucide="sun"></i>Galax
            </button>
            <button onclick="setShape('mobius')" id="btn-mobius">
              <i data-lucide="infinity"></i>Mobius
            </button>
            <button onclick="setShape('cube')" id="btn-cube">
              <i data-lucide="box"></i>Cubo
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="cam-indicator">
      <div class="dot" id="cam-status"></div>
      SENSOR ACTIVO
    </div>
    <div id="video-container">
      <video class="input_video" playsinline autoplay></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => lucide.createIcons());

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      document.body.appendChild(renderer.domElement);

      const particleCount = 18000;
      const geometry = new THREE.BufferGeometry();
      const targetPositions = new Float32Array(particleCount * 3);
      const currentPositions = new Float32Array(particleCount * 3);
      geometry.setAttribute(
        "position",
        new THREE.BufferAttribute(new Float32Array(particleCount * 3), 3)
      );

      const material = new THREE.PointsMaterial({
        size: 0.6,
        color: 0xf2da00,
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
      });
      const points = new THREE.Points(geometry, material);
      scene.add(points);

      // --- LOGICA DE TAMAÑO ADAPTATIVO ---
      let mobileScale = 1.0;
      function updateLayout() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        camera.aspect = w / h;

        if (w < h) {
          // Móvil: Alejamos la cámara y reducimos el tamaño de la figura
          camera.position.z = 120;
          mobileScale = 0.6; // La forma se verá un 40% más pequeña
        } else {
          // Escritorio: Tamaño normal
          camera.position.z = 85;
          mobileScale = 1.0;
        }
        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
      }
      window.addEventListener("resize", updateLayout);
      updateLayout();

      document.getElementById("colorPicker").addEventListener("input", (e) => {
        material.color.set(e.target.value);
        document.documentElement.style.setProperty("--primary", e.target.value);
      });

      const generators = {
        saturn: (i) => {
          if (i > particleCount * 0.6) {
            const r = 35 + Math.random() * 15,
              a = Math.random() * Math.PI * 2;
            return {
              x: Math.cos(a) * r,
              y: (Math.random() - 0.5) * 3,
              z: Math.sin(a) * r,
            };
          }
          const phi = Math.acos(-1 + (2 * i) / (particleCount * 0.6)),
            theta = Math.sqrt(particleCount * Math.PI) * phi;
          return {
            x: 20 * Math.cos(theta) * Math.sin(phi),
            y: 20 * Math.sin(theta) * Math.sin(phi),
            z: 20 * Math.cos(phi),
          };
        },
        fireworks: (i) => {
          const r = Math.random() * 45,
            theta = Math.random() * Math.PI * 2,
            phi = Math.random() * Math.PI;
          return {
            x: r * Math.sin(phi) * Math.cos(theta),
            y: r * Math.sin(phi) * Math.sin(theta),
            z: r * Math.cos(phi),
          };
        },
        galaxy: (i) => {
          const angle = 0.1 * i,
            r = 0.4 * angle,
            arm = (i % 4) * (Math.PI / 2);
          return {
            x: Math.cos(angle + arm) * r,
            y: (Math.random() - 0.5) * 5,
            z: Math.sin(angle + arm) * r,
          };
        },
        mobius: (i) => {
          const u = (i / particleCount) * Math.PI * 2,
            v = (Math.random() - 0.5) * 10,
            r = 25;
          return {
            x: (r + v * Math.cos(u / 2)) * Math.cos(u),
            y: (r + v * Math.cos(u / 2)) * Math.sin(u),
            z: v * Math.sin(u / 2),
          };
        },
        cube: (i) => {
          const s = 30,
            f = Math.floor(Math.random() * 6);
          let x, y, z;
          const r1 = (Math.random() - 0.5) * s,
            r2 = (Math.random() - 0.5) * s;
          if (f == 0) {
            x = s / 2;
            y = r1;
            z = r2;
          } else if (f == 1) {
            x = -s / 2;
            y = r1;
            z = r2;
          } else if (f == 2) {
            x = r1;
            y = s / 2;
            z = r2;
          } else if (f == 3) {
            x = r1;
            y = -s / 2;
            z = r2;
          } else if (f == 4) {
            x = r1;
            y = r2;
            z = s / 2;
          } else {
            x = r1;
            y = r2;
            z = -s / 2;
          }
          return { x, y, z };
        },
      };

      function setShape(name) {
        document
          .querySelectorAll("button")
          .forEach((b) => b.classList.remove("active"));
        document.getElementById("btn-" + name).classList.add("active");
        const gen = generators[name];
        for (let i = 0; i < particleCount; i++) {
          const p = gen(i);
          targetPositions[i * 3] = p.x;
          targetPositions[i * 3 + 1] = p.y;
          targetPositions[i * 3 + 2] = p.z;
        }
      }
      setShape("saturn");

      const videoElement = document.getElementsByClassName("input_video")[0];
      let hX = 0,
        hY = 0,
        tns = 0;
      const hands = new Hands({
        locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`,
      });
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
      });
      hands.onResults((res) => {
        const dot = document.getElementById("cam-status");
        if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
          dot.classList.add("active");
          const m = res.multiHandLandmarks[0];
          hX = (m[9].x - 0.5) * -120;
          hY = (m[9].y - 0.5) * -80;
          const dist = Math.hypot(m[12].x - m[0].x, m[12].y - m[0].y);
          tns = Math.max(0, Math.min(1, (0.4 - dist) / 0.3));
        } else {
          dot.classList.remove("active");
          tns = 0;
        }
      });
      new Camera(videoElement, {
        onFrame: async () => await hands.send({ image: videoElement }),
        width: 480,
        height: 360,
      }).start();

      function animate() {
        requestAnimationFrame(animate);
        const pos = geometry.attributes.position.array;
        for (let i = 0; i < particleCount * 3; i++) {
          currentPositions[i] +=
            (targetPositions[i] - currentPositions[i]) * 0.08;
          pos[i] = currentPositions[i];
        }
        geometry.attributes.position.needsUpdate = true;
        points.position.x += (hX - points.position.x) * 0.1;
        points.position.y += (hY - points.position.y) * 0.1;

        // Aplicamos el mobileScale al tamaño global
        const baseScale = 1.3 - tns * 1.0;
        const finalScale = baseScale * mobileScale;
        points.scale.lerp(
          new THREE.Vector3(finalScale, finalScale, finalScale),
          0.1
        );

        points.rotation.y += 0.008;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
