<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Particle Dashboard Pro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      :root {
        --primary: #f2da00;
        --bg-ui: rgba(10, 10, 10, 0.85);
        --border: rgba(255, 255, 255, 0.1);
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: #050505;
        font-family: "Inter", sans-serif;
      }

      #video-container {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      /* Contenedor Adaptativo */
      #ui-main-container {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--bg-ui);
        backdrop-filter: blur(40px);
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        z-index: 100;
        width: 90%;
        max-width: 850px;
      }

      h2 {
        margin: 0;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: #ffffff;
        display: flex;
        align-items: center;
        gap: 12px;
        text-align: center;
      }

      .controls-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        gap: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        padding-top: 15px;
      }

      .control-section {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      label {
        font-size: 0.6rem;
        color: #666;
        font-weight: 700;
        text-transform: uppercase;
      }

      .shape-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
      }

      button {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 10px;
        color: #ccc;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 0.65rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        min-width: 80px;
      }

      button i,
      button svg {
        width: 18px;
        height: 18px;
        opacity: 0.5;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.08);
      }

      button.active {
        background: var(--primary);
        color: #000;
        font-weight: 700;
        border-color: var(--primary);
      }

      button.active i,
      button.active svg {
        opacity: 1;
        stroke: #000;
      }

      input[type="color"] {
        -webkit-appearance: none;
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: transparent;
      }

      input[type="color"]::-webkit-color-swatch {
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
      }

      #cam-indicator {
        position: fixed;
        bottom: 15px;
        right: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.6rem;
        color: #666;
        background: rgba(0, 0, 0, 0.5);
        padding: 6px 12px;
        border-radius: 20px;
        z-index: 101;
      }

      .dot {
        width: 6px;
        height: 6px;
        background: #333;
        border-radius: 50%;
      }

      .dot.active {
        background: #00ff88 !important;
        box-shadow: 0 0 10px #00ff88;
      }

      /* MEDIA QUERIES PARA MÓVIL */
      @media (max-width: 768px) {
        .controls-row {
          flex-direction: column;
          gap: 20px;
        }

        button {
          min-width: 70px;
          flex: 1 1 calc(33% - 10px); /* 3 botones por fila en móvil */
        }

        h2 {
          font-size: 0.75rem;
          letter-spacing: 1.5px;
        }
      }
    </style>
  </head>
  <body>
    <div id="ui-main-container">
      <h2 id="main-title">
        <i data-lucide="sparkles"></i> Sistema 3D Interactivo
      </h2>

      <div class="controls-row">
        <div class="control-section">
          <label>Tono</label>
          <input type="color" id="colorPicker" value="#f2da00" />
        </div>

        <div class="control-section">
          <div class="shape-grid">
            <button onclick="setShape('saturn')" id="btn-saturn" class="active">
              <i data-lucide="orbit"></i>Saturno
            </button>
            <button onclick="setShape('fireworks')" id="btn-fireworks">
              <i data-lucide="zap"></i>Fuegos
            </button>
            <button onclick="setShape('galaxy')" id="btn-galaxy">
              <i data-lucide="sun"></i>Galaxia
            </button>
            <button onclick="setShape('mobius')" id="btn-mobius">
              <i data-lucide="infinity"></i>Mobius
            </button>
            <button onclick="setShape('cube')" id="btn-cube">
              <i data-lucide="box"></i>Cubo
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="cam-indicator">
      <div class="dot" id="cam-status"></div>
      SENSOR MANO
    </div>

    <div id="video-container">
      <video class="input_video" playsinline autoplay></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();
      });

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 85;

      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optimización de pixeles
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const particleCount = 18000;
      const geometry = new THREE.BufferGeometry();
      const targetPositions = new Float32Array(particleCount * 3);
      const currentPositions = new Float32Array(particleCount * 3);
      geometry.setAttribute(
        "position",
        new THREE.BufferAttribute(new Float32Array(particleCount * 3), 3)
      );

      const material = new THREE.PointsMaterial({
        size: 0.65,
        color: 0xf2da00,
        transparent: true,
        opacity: 0.8,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
      });
      const points = new THREE.Points(geometry, material);
      scene.add(points);

      document.getElementById("colorPicker").addEventListener("input", (e) => {
        const val = e.target.value;
        material.color.set(val);
        document.documentElement.style.setProperty("--primary", val);
      });

      // Generadores de formas
      const generators = {
        saturn: (i) => {
          if (i > particleCount * 0.65) {
            const r = 38 + Math.random() * 14,
              a = Math.random() * Math.PI * 2;
            return {
              x: Math.cos(a) * r,
              y: (Math.random() - 0.5) * 3.5,
              z: Math.sin(a) * r,
            };
          }
          const phi = Math.acos(-1 + (2 * i) / (particleCount * 0.65)),
            theta = Math.sqrt(particleCount * Math.PI) * phi;
          return {
            x: 22 * Math.cos(theta) * Math.sin(phi),
            y: 22 * Math.sin(theta) * Math.sin(phi),
            z: 22 * Math.cos(phi),
          };
        },
        fireworks: (i) => {
          const r = Math.random() * 50,
            theta = Math.random() * Math.PI * 2,
            phi = Math.random() * Math.PI;
          return {
            x: r * Math.sin(phi) * Math.cos(theta),
            y: r * Math.sin(phi) * Math.sin(theta),
            z: r * Math.cos(phi),
          };
        },
        galaxy: (i) => {
          const angle = 0.12 * i,
            r = 0.45 * angle,
            arm = (i % 4) * (Math.PI / 2);
          return {
            x: Math.cos(angle + arm) * r,
            y: (Math.random() - 0.5) * 6,
            z: Math.sin(angle + arm) * r,
          };
        },
        mobius: (i) => {
          const u = (i / particleCount) * Math.PI * 2,
            v = (Math.random() - 0.5) * 12,
            r = 28;
          return {
            x: (r + v * Math.cos(u / 2)) * Math.cos(u),
            y: (r + v * Math.cos(u / 2)) * Math.sin(u),
            z: v * Math.sin(u / 2),
          };
        },
        cube: (i) => {
          const s = 32,
            f = Math.floor(Math.random() * 6);
          let x, y, z;
          const r1 = (Math.random() - 0.5) * s,
            r2 = (Math.random() - 0.5) * s;
          if (f == 0) {
            x = s / 2;
            y = r1;
            z = r2;
          } else if (f == 1) {
            x = -s / 2;
            y = r1;
            z = r2;
          } else if (f == 2) {
            x = r1;
            y = s / 2;
            z = r2;
          } else if (f == 3) {
            x = r1;
            y = -s / 2;
            z = r2;
          } else if (f == 4) {
            x = r1;
            y = r2;
            z = s / 2;
          } else {
            x = r1;
            y = r2;
            z = -s / 2;
          }
          return { x, y, z };
        },
      };

      function setShape(name) {
        document
          .querySelectorAll("button")
          .forEach((b) => b.classList.remove("active"));
        document.getElementById("btn-" + name).classList.add("active");
        const gen = generators[name];
        for (let i = 0; i < particleCount; i++) {
          const p = gen(i);
          targetPositions[i * 3] = p.x;
          targetPositions[i * 3 + 1] = p.y;
          targetPositions[i * 3 + 2] = p.z;
        }
      }
      setShape("saturn");

      // IA de Manos
      const videoElement = document.getElementsByClassName("input_video")[0];
      let hX = 0,
        hY = 0,
        tns = 0;
      const hands = new Hands({
        locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`,
      });
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
      });
      hands.onResults((res) => {
        const dot = document.getElementById("cam-status");
        if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
          dot.classList.add("active");
          const m = res.multiHandLandmarks[0];
          hX = (m[9].x - 0.5) * -130;
          hY = (m[9].y - 0.5) * -90;
          const dist = Math.hypot(m[12].x - m[0].x, m[12].y - m[0].y);
          tns = Math.max(0, Math.min(1, (0.45 - dist) / 0.3));
        } else {
          dot.classList.remove("active");
          tns = 0;
        }
      });

      new Camera(videoElement, {
        onFrame: async () => await hands.send({ image: videoElement }),
        width: 640,
        height: 480,
      }).start();

      function animate() {
        requestAnimationFrame(animate);
        const pos = geometry.attributes.position.array;
        for (let i = 0; i < particleCount * 3; i++) {
          currentPositions[i] +=
            (targetPositions[i] - currentPositions[i]) * 0.08;
          pos[i] = currentPositions[i];
        }
        geometry.attributes.position.needsUpdate = true;
        points.position.x += (hX - points.position.x) * 0.1;
        points.position.y += (hY - points.position.y) * 0.1;
        const s = 1.4 - tns * 1.0;
        points.scale.lerp(new THREE.Vector3(s, s, s), 0.12);
        points.rotation.y += 0.01;
        points.rotation.x += 0.005;
        renderer.render(scene, camera);
      }
      animate();

      // Listener Responsive con ajuste de cámara
      window.addEventListener("resize", () => {
        const w = window.innerWidth;
        const h = window.innerHeight;
        camera.aspect = w / h;

        // Si es vertical (mobile), alejamos la cámara para que la forma quepa
        if (w < h) {
          camera.position.z = 115;
        } else {
          camera.position.z = 85;
        }

        camera.updateProjectionMatrix();
        renderer.setSize(w, h);
      });
      // Forzar el primer ajuste
      window.dispatchEvent(new Event("resize"));
    </script>
  </body>
</html>
